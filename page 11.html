<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIP PAGE2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url("background/page11.jpg");
        }
        .head{
            font-size: 33px;
            font-weight: 900;
            background:-webkit-linear-gradient(rgb(7, 7, 7) ,  rgb(14, 13, 13) 85%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin: 0 20px;
            text-decoration: underline 2px solid rgb(3, 3, 3);
        }
        .info p{
            margin-left: 50px;
            margin-top: 10px;
            font-size: 27px;
            font-weight: 700;
        }
        .info ul{
            display: grid;
            grid-template-columns: auto auto ;
            font-size: 22px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <section id="output">
        <div class="head">
            <p style="margin:10px 20px ;">JavaScript Output</p>

        </div>
        <div class="info">
            <p>-JavaScript can "display" data in different ways:</p>
            <ul>
                <li>Writing into an HTML element, using innerHTML.</li>
                   <li>Writing into the HTML output using document.write().</li>
                   <li>Writing into an alert box, using window.alert().</li>
                   <li>Writing into the browser console, using console.log().</li>
            </ul>
        </div>
    </section>
</body>
</html>
